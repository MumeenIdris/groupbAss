	<section id="main">
	<div class="container">

<script type="text/javascript" src='jquery.js'></script>

<script>
	
 $(document).ready(function(){
    console.log(window.location.search.split('=')[1])
    var drugname=window.location.search.split('=')[1];
    $('#drug').html('You have searched for '+ `<a href=med3.html?name=${drugname}> ${drugname}</a>`);
       $.get('getRelatedDrugs.php?id='+drugname,null,function(resp){
       	console.log(resp);
    	JSON.parse(resp).forEach(function(drug,index){
    		$('div#related').append(`<p><a target='_blank' href=med3.html?name=${drug.name}>${drug.name} </a></p>`);
    	})
    })
});


</script>
